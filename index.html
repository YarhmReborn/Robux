<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Gambling Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffcc00;
            text-shadow: 0px 0px 10px #ffcc00;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .tile {
            width: 60px;
            height: 60px;
            background-color: #2e2e4e;
            border: 2px solid #4e4e8e;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tile:hover {
            background-color: #ffcc00;
            color: black;
        }
        .tile.mine {
            background-color: #e74c3c;
            color: white;
        }
        .tile.safe {
            background-color: #2ecc71;
            color: white;
        }
        .tile.revealed {
            pointer-events: none;
        }
        #balance {
            font-size: 20px;
            margin: 20px 0;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #reset {
            background-color: #e74c3c;
        }
        #cashout {
            background-color: #ffcc00;
            color: black;
        }
    </style>
</head>
<body>
    <h1>ðŸ’Ž Roblox Mines ðŸ’Ž</h1>
    <div id="balance">ðŸ’° Balance: $0</div>
    <div>
        <label for="bet">Bet Amount: </label>
        <input type="number" id="bet" min="1" value="10">
    </div>
    <div>
        <label for="redeem-code">Redeem Code: </label>
        <input type="text" id="redeem-code">
        <button onclick="redeemCode()">Redeem</button>
    </div>
    <div class="game-board" id="game-board"></div>
    <button id="cashout" onclick="cashOut()">ðŸ’µ Cash Out</button>
    <button onclick="resetGame()" id="reset">ðŸ”„ Reset Game</button>
    <script>
        let balance = 0;
        let winnings = 0;

        function loadBalance() {
            const savedBalance = localStorage.getItem('balance');
            balance = savedBalance ? parseFloat(savedBalance) : 0;
            updateBalance();
        }

        function saveBalance() {
            localStorage.setItem('balance', balance.toFixed(2));
        }

        function createBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.dataset.mine = Math.random() < 0.2; // 20% chance of being a mine
                tile.dataset.revealed = false;
                tile.addEventListener('click', () => handleTileClick(tile));
                gameBoard.appendChild(tile);
            }
        }

        function handleTileClick(tile) {
            if (tile.dataset.revealed === "true") return;
            tile.dataset.revealed = true;

            const betAmount = parseInt(document.getElementById('bet').value);
            if (isNaN(betAmount) || betAmount < 1 || betAmount > balance) {
                alert('âŒ Invalid bet amount!');
                return;
            }

            if (tile.dataset.mine === "true") {
                tile.classList.add('mine');
                tile.textContent = 'ðŸ’£';
                balance -= betAmount;
                alert('ðŸ’¥ You hit a bomb! Lost $' + betAmount);
                revealAllTiles();
                setTimeout(() => resetGame(), 2000);
            } else {
                tile.classList.add('safe');
                tile.textContent = 'ðŸ’Ž';
                winnings += betAmount * 1.5;
                updateBalance();
            }
        }

        function revealAllTiles() {
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => {
                if (tile.dataset.revealed === "true") return;
                tile.dataset.revealed = true;

                if (tile.dataset.mine === "true") {
                    tile.classList.add('mine');
                    tile.textContent = 'ðŸ’£';
                } else {
                    tile.classList.add('safe');
                    tile.textContent = 'ðŸ’Ž';
                }
                tile.classList.add('revealed');
            });
        }

        function updateBalance() {
            document.getElementById('balance').textContent = `ðŸ’° Balance: $${balance.toFixed(2)} | Winnings: $${winnings.toFixed(2)}`;
            saveBalance();
        }

        function cashOut() {
            if (winnings > 0) {
                balance += winnings;
                winnings = 0;
                alert('ðŸ’¸ Cashed out winnings!');
                updateBalance();
                createBoard();
            } else {
                alert('âŒ No winnings to cash out!');
            }
        }

        function redeemCode() {
            const code = document.getElementById('redeem-code').value.trim();
            const storedCodes = JSON.parse(localStorage.getItem('redeemCodes')) || {};

            if (storedCodes[code]) {
                balance += storedCodes[code];
                alert(`âœ… Redeemed $${storedCodes[code]}!`);
                delete storedCodes[code];
                localStorage.setItem('redeemCodes', JSON.stringify(storedCodes));
                updateBalance();
            } else {
                alert('âŒ Invalid or used code!');
            }
        }

        function resetGame() {
    balance = 0; // Reset balance to 0
    winnings = 0; // Reset winnings to 0
    localStorage.removeItem('balance'); // Clear balance from localStorage
    createBoard(); // Reset the game board
    updateBalance(); // Update the balance display
    alert('ðŸ”„ All progress has been reset. Your balance is now $0.');
}

        window.onload = () => {
            loadBalance();
            createBoard();
        };
    </script>
</body>
</html>
