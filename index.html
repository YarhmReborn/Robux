<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Gambling Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffcc00;
            text-shadow: 0px 0px 10px #ffcc00;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .tile {
            width: 60px;
            height: 60px;
            background-color: #2e2e4e;
            border: 2px solid #4e4e8e;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tile:hover {
            background-color: #ffcc00;
            color: black;
        }
        .tile.mine {
            background-color: #e74c3c;
            color: white;
            pointer-events: none;
        }
        .tile.safe {
            background-color: #2ecc71;
            color: white;
            pointer-events: none;
        }
        #balance {
            font-size: 20px;
            margin: 20px 0;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #reset {
            background-color: #e74c3c;
        }
        #cashout {
            background-color: #ffcc00;
            color: black;
        }
    </style>
</head>
<body>
    <h1>üíé Roblox Mines üíé</h1>
    <div id="balance">üí∞ Balance: $0</div>
    <div>
        <label for="bet">Bet Amount: </label>
        <input type="number" id="bet" min="1" value="10">
    </div>
    <div>
        <label for="redeem-code">Redeem Code: </label>
        <input type="text" id="redeem-code">
        <button onclick="redeemCode()">Redeem</button>
    </div>
    <div class="game-board" id="game-board"></div>
    <button id="cashout" onclick="cashOut()">üíµ Cash Out</button>
    <button onclick="resetGame()" id="reset">üîÑ Reset Game</button>
    <script>
        let balance = 0;
        let winnings = 0;

        function createBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.dataset.mine = Math.random() < 0.2; // 20% chance of being a mine
                tile.addEventListener('click', () => handleTileClick(tile));
                gameBoard.appendChild(tile);
            }
        }

        function handleTileClick(tile) {
            const betAmount = parseInt(document.getElementById('bet').value);
            if (isNaN(betAmount) || betAmount < 1 || betAmount > balance) {
                alert('‚ùå Invalid bet amount!');
                return;
            }
            if (tile.dataset.mine === "true") {
                tile.classList.add('mine');
                tile.textContent = 'üí£';
                balance -= betAmount;
                updateBalance();
                alert('üí• You hit a bomb! Lost $' + betAmount);
                setTimeout(() => resetGame(), 1500);
            } else {
                tile.classList.add('safe');
                tile.textContent = 'üíé';
                winnings += betAmount * 1.5;
                updateBalance();
            }
        }

        function updateBalance() {
            document.getElementById('balance').textContent = `üí∞ Balance: $${balance} | Winnings: $${winnings.toFixed(2)}`;
        }

        function cashOut() {
            if (winnings > 0) {
                balance += winnings;
                winnings = 0;
                alert('üí∏ Cashed out winnings!');
                updateBalance();
                createBoard();
            } else {
                alert('‚ùå No winnings to cash out!');
            }
        }

        function redeemCode() {
            const code = document.getElementById('redeem-code').value.trim();
            const storedCodes = JSON.parse(localStorage.getItem('redeemCodes')) || {};

            if (storedCodes[code]) {
                balance += storedCodes[code];
                alert(`‚úÖ Redeemed $${storedCodes[code]}!`);
                delete storedCodes[code];
                localStorage.setItem('redeemCodes', JSON.stringify(storedCodes));
                updateBalance();
            } else {
                alert('‚ùå Invalid or used code!');
            }
        }

        function resetGame() {
            winnings = 0;
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
